<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css'>

      <link rel="stylesheet" href="css/style.css">

<body>

  <body class="changecolor">
  <div class="container">

    <div class="output">
    </div>
    <div class="quotes">
    </div>
    <div class="twitter">
      <a class="twittershare" href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank"><button class="btn btn-primary changecolor"><i class="fa fa-twitter-square"></i></button></a>
    </div>
    <div class="quote">
      <button id="quote" class="btn btn-primary changecolor">New quote <i class="fa fa-quote-right"></i></button>
    </div>
  </div>
</body>
